<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện bàn phím</title>
</head>

<body>
    <button id="keyboard">Event Keyboard</button>
    <script>
        let btnKeyboard = document.getElementById("keyboard");
        btnKeyboard.addEventListener("keydown", function () {
            console.log("Bạn vừa nhấn phím xuống");
        });
        btnKeyboard.addEventListener("keyup", function () {
            console.log("Bạn vừa thả phím ra");
        });
        btnKeyboard.addEventListener("keypress", function () {
            console.log("Bạn đang giữ phím");
        })
    </script>
</body>

</html>
