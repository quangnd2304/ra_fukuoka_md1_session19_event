<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng String Template</title>
</head>

<body>

    <script>
        // Tạo giao diện bằng String template - Template Literal
        document.body.innerHTML = `
                <div class="form">
                    <h2 style="color:red">Thông tin học viên</h2>
                    <label for="fullName">Họ và tên</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Vui lòng nhập họ tên" /><br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Vui lòng nhập email" /><br>
                    <input type="submit" value="Lưu lại" />
                </div>
                <div class="table"></div>
        `
    </script>
</body>

</html>
